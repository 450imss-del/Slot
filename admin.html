<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrador</title>

<style>
body{
    font-family:Arial;
    background:#111;
    color:white;
    padding:20px;
}

input{
    padding:8px;
    margin:10px 0;
    width:200px;
}

button{
    padding:8px 15px;
    margin:5px;
    cursor:pointer;
}

.ticket{
    background:#222;
    padding:10px;
    margin-top:10px;
}
</style>
</head>
<body>

<h2>Panel Administrador </h2>

<label>Cantidad de premios:</label><br>
<input type="number" id="premios"><br>

<label>Probabilidad (ej: 0.05 = 5%):</label><br>
<input type="number" step="0.01" id="probabilidad"><br>

<label>Premio editable:</label><br>
<input type="text" id="premioNombre"><br>

<button onclick="guardar()">Guardar Configuraci贸n</button>

<hr>

<h3>Generador de Ticket</h3>
<button onclick="generarTicket()">Generar C贸digo</button>

<div id="tickets"></div>

<script>

function guardar(){
    localStorage.setItem("premios",
        document.getElementById("premios").value);

    localStorage.setItem("probabilidad",
        document.getElementById("probabilidad").value);

    localStorage.setItem("premioNombre",
        document.getElementById("premioNombre").value);

    alert("Configuraci贸n guardada");
}

function generarTicket(){

    let fecha = new Date();
    let fechaTexto =
    fecha.getFullYear() +
    (fecha.getMonth()+1).toString().padStart(2,'0') +
    fecha.getDate().toString().padStart(2,'0');

    let random =
    Math.floor(1000 + Math.random()*9000);

    let codigo = fechaTexto + random;

    let div = document.createElement("div");
    div.className = "ticket";
    div.innerText = "C贸digo: " + codigo;

    document.getElementById("tickets").appendChild(div);
}

</script>

</body>
</html>
